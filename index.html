<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Servo control</h1>

    <div class="c-controller">
        <label for="angle">Angle: <span id="angleLabel">90 (Stop)</span></label>
        <div class="c-controller-scroller">
            <button class="c-btn">-15</button>
            <input id="angle" type="range" min="0" max="180" value="90" step="1" />
            <button class="c-btn">+15</button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('angle');
        const label = document.getElementById('angleLabel');

        function updateLabel(val) {
            label.textContent = Number(val) === 90 ? '90 (Stop)' : val + 'Â°';
        }

        function move(angle) {
            fetch(`http://localhost:3000/move/${angle}`)
                .then(res => console.log('Sent:', angle))
                .catch(err => console.error(err));
        }

        let timeout = null;

        slider.addEventListener('input', (e) => {
            const val = e.target.value;
            updateLabel(val);
            clearTimeout(timeout);
            timeout = setTimeout(() => move(val), 120);
        });

        slider.addEventListener('change', (e) => {
            const val = e.target.value;
            updateLabel(val);
            clearTimeout(timeout);
            move(val);
        });

        const btns = document.querySelectorAll('.c-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const delta = parseInt(btn.textContent, 10) || 0;
                const newVal = Math.min(180, Math.max(0, Number(slider.value) + delta));
                slider.value = newVal;
                updateLabel(newVal);
                clearTimeout(timeout);
                move(newVal);
            });
        });

        updateLabel(slider.value);
    </script>
</body>

</html>
