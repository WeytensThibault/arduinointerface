<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Servo control</h1>

    <div class="c-controller">
        <label for="angle1">Servo 1 Angle: <span id="angleLabel1">90 (Stop)</span></label>
        <div class="c-controller-scroller">
            <button class="c-btn" data-servo="1" data-delta="-15">-15</button>
            <input id="angle1" type="range" min="0" max="180" value="90" step="1" data-servo="1" />
            <button class="c-btn" data-servo="1" data-delta="15">+15</button>
        </div>

        <label for="angle2">Servo 2 Angle: <span id="angleLabel2">90 (Stop)</span></label>
        <div class="c-controller-scroller">
            <button class="c-btn" data-servo="2" data-delta="-15">-15</button>
            <input id="angle2" type="range" min="0" max="180" value="90" step="1" data-servo="2" />
            <button class="c-btn" data-servo="2" data-delta="15">+15</button>
        </div>
        <label for="angle3">Servo 3 Angle: <span id="angleLabel3">90 (Stop)</span></label>
        <div class="c-controller-scroller">
            <button class="c-btn" data-servo="3" data-delta="-15">-15</button>
            <input id="angle3" type="range" min="0" max="180" value="90" step="1" data-servo="3" />
            <button class="c-btn" data-servo="3" data-delta="15">+15</button>
        </div>
    </div>

    <script>
        const sliders = document.querySelectorAll('input[type="range"]');

        function updateLabel(servoNum, val) {
            const label = document.getElementById(`angleLabel${servoNum}`);
            label.textContent = Number(val) === 90 ? '90 (Stop)' : val + 'Â°';
        }

        function move(servoNum, angle) {
            fetch(`http://localhost:3000/move/${servoNum}/${angle}`)
                .then(res => console.log(`Servo ${servoNum} sent:`, angle))
                .catch(err => console.error(err));
        }

        let timeouts = {};

        sliders.forEach(slider => {
            const servoNum = slider.dataset.servo;

            slider.addEventListener('input', (e) => {
                const val = e.target.value;
                updateLabel(servoNum, val);
                clearTimeout(timeouts[servoNum]);
                timeouts[servoNum] = setTimeout(() => move(servoNum, val), 120);
            });

            slider.addEventListener('change', (e) => {
                const val = e.target.value;
                updateLabel(servoNum, val);
                clearTimeout(timeouts[servoNum]);
                move(servoNum, val);
            });

            updateLabel(servoNum, slider.value);
        });

        const btns = document.querySelectorAll('.c-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const servoNum = btn.dataset.servo;
                const delta = parseInt(btn.dataset.delta, 10);
                const slider = document.getElementById(`angle${servoNum}`);
                const newVal = Math.min(180, Math.max(0, Number(slider.value) + delta));
                slider.value = newVal;
                updateLabel(servoNum, newVal);
                clearTimeout(timeouts[servoNum]);
                move(servoNum, newVal);
            });
        });
    </script>
</body>

</html>
