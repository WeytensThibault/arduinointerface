<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
</head>

<body>
    <h1>Servo control</h1>
    <button onclick="move(0)">0째</button>
    <button onclick="move(15)">15째</button>
    <button onclick="move(180)">180째</button>
    <button onclick="move(200)">200째</button>

    <script>
        function move(angle) {
            fetch(`http://localhost:3000/move/${angle}`)
                .then(res => console.log("Sent:", angle))
                .catch(err => console.error(err));
        }
    </script>
</body>

</html>
